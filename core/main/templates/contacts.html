<!DOCTYPE html>
<html lang="en">

<body style="padding: 15px;">

        </figure>
        <br>
        <a href="{% url 'home' %}"><button type="button" class="btn btn-primary">home</button></a>
        <a href="{% url 'about' %}"><button type="button" class="btn btn-primary">about</button></a>
    {% endfor %}
